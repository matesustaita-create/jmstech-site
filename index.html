<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for various devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/JMS Logo-10.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/JMS Logo-10.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/JMS Logo-10.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/JMS Logo-10.png">
    <link rel="shortcut icon" href="/JMS Logo-10.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JMS Tech Newcastle - Professional IT Support & Computer Repair Services</title>
    <meta name="description" content="Expert computer repair, data recovery, web development and IT support services in Newcastle. Same-day repairs, free diagnostics, 15+ years experience. Call (01234) 567890" />
    <meta name="keywords" content="computer repair newcastle, data recovery, web development, IT support, laptop repair, virus removal, newcastle tech support" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jmstech-newcastle.co.uk/" />
    <meta property="og:title" content="JMS Tech Newcastle - Professional IT Support & Computer Repair" />
    <meta property="og:description" content="Expert tech support and computer repair services in Newcastle. Same-day repairs available." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jmstech-newcastle.co.uk/" />
    <meta property="twitter:title" content="JMS Tech Newcastle - Professional IT Support" />
    <meta property="twitter:description" content="Expert tech support and computer repair services in Newcastle. Same-day repairs available." />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden Netlify forms to register React forms -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="service" />
      <textarea name="message"></textarea>
    </form>

    <form name="quick-contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="quick-contact" />
      <input type="text" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="service" />
      <textarea name="message"></textarea>
    </form>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
